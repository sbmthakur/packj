# Ignore these paths for reads
ignore_read: 
  - "/usr/lib/"
  - "/lib/x86_64-linux-gnu/"
  - "/usr/bin/"
  - "/usr/sbin/"
  - "/usr/local/bin"
  - "/usr/local/sbin"
  - "/usr/lib/"
  - "/usr/local/lib/"
  - "/usr/share/locale/"
  - "/etc/localtime"
  - "/etc/os-release"
  - "/etc/ld.so.cache"
  - "/package.json"
  - "/npm-shrinkwrap.json"
  - "/package-lock.json"
  - "/package.json"
  - "/npm-shrinkwrap.json"
  - "/package-lock.json"
  - "/yarn.lock"
  - "/npm-shrinkwrap.json"
  - "/package-lock.json"
  - "/yarn.lock"
  - "/tmp"
    
# Ignore these paths for read/write 
ignore_paths:
  - "/usr/lib/python2.7"
  - "/usr/lib/python3"
  - "/usr/lib/python3.10"
  - "usr/bin/pip3"
  - "usr/bin/pip"
  - "/usr/local/lib/python3.10"
  - "/app/deps"
  - "/root/.cache/pip"
  - "/pyvenv.cfg"
  - "/dev/null"
  - "/usr/share/python-wheels"
  - "venv/lib/python"
  - "__pycache__"
  - ".npm"
    #- "node_modules"
  - "/dev/pts"
  - ".gem"
  - "/bin/gem"
  - "/snap/ruby"
  - "/tmp"
